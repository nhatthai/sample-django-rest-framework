apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service
  labels:
    run: web-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: web-service
    spec:
      containers:
      - name: web-service
        image: nhatthai/mysite_django2.1:latest
        ports:
        - containerPort: 8000
          protocol: TCP
